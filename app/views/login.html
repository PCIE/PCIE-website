<!-- partial-home.html -->
<div ui-view >
<section class="container page-login">
    <section class="formulaire col-md-4 col-md-offset-4">
<div class="jumbotron text-center" ng-controller="loginController">
	<form role="formulaire">
            <div class="outer">
            <br>
            <br>
            <br>
            <br>
            <br>
                <h3><b>PCIE</b> login</h3>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="email" ng-model="user.email" name="email" placeholder="Addresse Email" required="" class="form-control">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <div class="col-xs-12">
                        <input type="password" ng-model="user.password" name="password" placeholder="Mot de passe" required="" class="form-control">
                        <span class="glyphicon glyphicon-lock"></span>
                    </div>
                </div>
                <button type="submit" ng-click='login(user)' name="go" class="btn btn-block btn-info"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
		</form>
		<p>${{user}}<p>
</div>
</section>
</section>
</div>
